<html>
    <title>
        Table Example
    </title>
    <head>
        <!--<link rel="tablecss" href="table.css">-->
        <style>
            table, th, td {border: 1px solid black;}
            td {text-align: center;}
            p {text-align: center;}
        </style>
    </head>
    <body>
        <h1>Table Example: Spanning Rows and Columns</h1>
        <p>A more complex sample table</p>
        <table style="width:100%">
            <tr>
                <td rowspan="2"><img src="camel2.jpg" width="300" height="200" sizes="100%"></td>
                <td colspan="4" style="width:auto;  "> <b>Camelid comparison <br> Approriate as of 6/2011<b></td>
            </tr>
            <tr>
                <th># of humps</th>
                <th>Indigenous region</th>
                <th>Spits?</th>
                <th>Produces wool?</th>
            </tr>
            <tr>
                <td>Camels (bactrian)</td>
                <td>2</td>
                <td>Africa/Asia</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Liams</td>
                <td>1</td>
                <td>Andos Mountains</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
        </table>
    </body>
</html>
